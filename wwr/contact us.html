                <!-- Google Map Embed -->

    <!-- form-->
    <section>
        <div class="form-container">
            <h1>Contact Us</h1>
                    <form action="/submit" method="post">
                    <!-- User's Name -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    
                    <!-- User's Email Address -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    
                    <!-- Purpose of the Message -->
                    <p>Purpose of the Message:</p>
                    <input type="radio" id="general" name="purpose" value="general">
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="suggestion" name="purpose" value="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                    
                    <!-- Message -->
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea>
                    
                    <!-- Subscription Checkbox -->
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    
                    <!-- Submit Button -->
                    <button type="submit">Submit Message</button>
                </form>
        </section>
        
        <!-- employee images-->
        <section class="adventures">
            <h2>Adventure Awaits You</h2>

                </figure>
                <figure>
                    <img src="images/Rafting_Image_5.jpg" alt="Sunset Adventure">
                    <figcaption>Sunset Adventure</figcaption>
                </figure>
            </div>
        </section>
