<!DOCTYPE html>
<html lang="en-US"> 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Mantchichi | WDD 130</title>
    <meta name="description" content="Frank Mantchichi's BYU-Idaho WDD 130 course quiz form">
    <meta name="author" content="Frank Mantchichi">

    <link rel="stylesheet" type="text/css" href="quiz.css">
</head>

<div class="quiz-container"></div>
<body>
    <h1>Online Quiz: HTML and CSS</h1>
    <form action="/submit" method="post">
        <!-- Question 1: Text Input -->
        <label for="q1">1. What does HTML stand for?</label><br>
        <input type="text" id="q1" name="q1"><br><br>

        <!-- Question 2: Textarea -->
        <label for="q2">2. What is the use of CSS in web development.</label><br>
        <textarea id="q2" name="q2"></textarea><br><br>

        <!-- Question 3: Select Dropdown -->
        <label for="q3">3. Which of the following is a valid HTML tag?</label><br>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="div">&lt;div&gt;</option>
            <option value="css">&lt;css&gt;</option>
            <option value="format">&lt;format&gt;</option>
        </select><br><br>

        <!-- Question 4: Number Input -->
        <label for="q4">4. How many heading levels are there in HTML?</label><br>
        <input type="number" id="q4" name="q4"><br><br>

        <button type="submit">Submit Quiz</button>
    </form>
</div>

</body>

</html>
