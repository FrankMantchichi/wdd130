<!DOCTYPE html>
<html lang="en-US"> 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Mantchichi | WDD 130</title>
    <meta name="description" content="Frank Mantchichi's BYU-Idaho WDD 130 course quiz form">
    <meta name="author" content="Frank Mantchichi">

    <link rel="stylesheet" type="text/css" href="quiz.css">
</head>

<body>
    <div class="quiz-container">
        <h1>Basic HTML and CSS Quiz</h1>
        <form action="/submit" method="post">

            <!-- Name input: Text Input -->
            <label for="q0">What is your Name?</label>
            <input type="text" id="q1" name="q0">

            <!-- Question 1: Text Input -->
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">

            <!-- Question 2: Textarea -->
            <label for="q2">2. Describe the purpose of CSS in web development?</label>
            <textarea id="q2" name="q2"></textarea>

            <!-- Question 3: Select Dropdown -->
            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="comment1">/* This is a comment */</option>
                <option value="comment2">// This is a comment</option>
                <option value="comment3"><-- This is a comment --></option>
            </select>

            <!-- Question 4: Number Input -->
            <label for="q4">4. How many heading levels are available in HTML?</label><br>
            <input type="number" id="q4" name="q4"><br><br>

            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
